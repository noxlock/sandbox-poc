<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #007bff;
            padding: 1rem;
            color: white;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #007bff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 1rem 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #countdown-text {
            font-size: 1.2rem;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Analysis Details</h1>
    </div>
    <div class="container">
        <div id="status-container">
            <div class="loader"></div>
            <p id="refresh-holder">
                <span id="countdown-text">Status will update in 45 seconds...</span>
            </p>
            <br>
            <span>Analysis ID: </span>
            <span id="analysis-id">Not available</span>
            <br>
            <span>Analysis Status: </span>
            <span id="analysis-status">Not available</span>
        </div>
        <div id="results">
            <h2>Analysis Results</h2>
            <div id="results-container"></div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const countdownText = document.getElementById("countdown-text");
            const analysisId = new URLSearchParams(window.location.search).get('analysisId');
            document.getElementById("analysis-id").innerText = analysisId;
            let countdown = 45;
            let countdownInterval;

            const updateCountdown = () => {
                countdown--;
                countdownText.textContent = `Status will update in ${countdown} seconds...`;
                if (countdown <= 0) {
                    fetchStatus();
                    countdown = 45; // Reset countdown
                }
            };

            const startCountdown = () => {
                countdownInterval = setInterval(updateCountdown, 1000);
            };

            const stopCountdown = () => {
                clearInterval(countdownInterval);
            };

            const updateResults = (data) => {
                const analysisStatus = data.data.attributes.status;
                document.getElementById("analysis-status").innerText = analysisStatus;

                if (analysisStatus === "completed") {
                    stopCountdown(); // Stop the countdown once the analysis is completed

                    // Detections per category (malicious, suspicious, undetected, etc.)
                    const stats = data.data.attributes.stats;
                    let resultText = `
                        Malicious: ${stats.malicious}, 
                        Suspicious: ${stats.suspicious}, 
                        Undetected: ${stats.undetected}, 
                        Harmless: ${stats.harmless}, 
                        Timeout: ${stats.timeout}, 
                        Confirmed Timeout: ${stats['confirmed-timeout']}, 
                        Failure: ${stats.failure}, 
                        Type Unsupported: ${stats['type-unsupported']}
                    `;
                    document.getElementById("results-container").innerText = resultText;
                }
            };

            const fetchStatus = () => {
                fetch(`/status/${analysisId}`)
                    .then(response => response.json())
                    .then(data => updateResults(data))
                    .catch(error => console.error('Error fetching status:', error));
            };

            startCountdown(); // Start countdown immediately
            fetchStatus(); // Fetch initial status
        });
    </script>
</body>
</html>
