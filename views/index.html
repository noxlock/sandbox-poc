<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AV Sandbox POC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #007bff;
            padding: 1rem;
            color: white;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .upload-section {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .upload-section h1 {
            color: #007bff;
        }
        .upload-section input[type="file"] {
            margin: 1rem 0;
        }
        .upload-section input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        .upload-section input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>AV Sandbox POC</h1>
    </div>
    <div class="container">
        <div class="upload-section">
            <h1>Upload Your File</h1>
            <form onsubmit="return submitFile();" method="POST" action="/submit" enctype="multipart/form-data">
                <input type="file" id="myFile" name="filename">
                <br>
                <input type="submit" value="Upload">
            </form>
        </div>
    </div>

    <!-- Analysis status display -->
    <div id="status-container">
        <p id="refresh-holder" style="display:none;">
            <span id="countdown-text">Status will update in 45 seconds...</span>
            </br>
            alternatively, check for an update now: <button onclick="checkStatus()">Check Status</button>
        </p>
        
        </br>
    </div>

    <script>
        // Script to handle fetching, countdown, and rendering
        let analysisId;

        // On form submit
        const submitFile = () => {
            const file = document.getElementById("myFile").files[0];
            const formData = new FormData();
            formData.append("sample", file);

            // Send file to server
            fetch("/submit", {
                method: "POST",
                body: formData,
            })
            .then((response) => response.json())
            .then((data) => {
            if (data.analysis_id) {
                analysisId = data.analysis_id;
                document.getElementById('analysis-id').innerText = analysisId; // Update the analysis ID in the UI
                startCountdown(); // Start countdown after analysis is submitted
            } else {
                console.log("Error: ", data.errors);
            }
            })
            .catch((error) => {
                console.error("Error:", error);
            });

            return false;
        };
    </script>
</body>
</html>
